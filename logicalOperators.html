<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logical Operators</title>
</head>
<body>

<h1 >Operators</h1>
<script>
  // & | ! (Logical operators)
  // && || ! (Bitwise operators)

  // ++ , --
  var a = 4;
  var y = ++a;
  console.log("Increment : "+y);
  console.log("--------------------------------------------------------")

  var z = "3";
  +z;
  console.log("String convert to int : "+z);
  console.log("--------------------------------------------------------")

  console.log("---------------Use If else Operator-------------------")
  var student = 36;
  if (student>=75){
    console.log("Student Marks : A")
  }else if (student>=65){
    console.log("Student Marks : B")
  }else if (student>=55){
    console.log("Student Marks : C")
  }else {
    console.log("Student Marks : S")
  }

  console.log("---------------Use Ternary Operator-------------------")
  var stu = 74;
  var result = (stu >= 75) ? "A" : (stu >= 65) ? "B" : (stu >= 55) ? "C" : (stu >= 35) ? "S" : "Fail";
  console.log("Student Marks: " + result);

</script>

</body>
</html>
