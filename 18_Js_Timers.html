<body>
<h1>JS timers</h1>
<script src="assets/jquery-3.7.1.min.js"></script>

<script>
  function callMe(){
    console.log("Called!");
  }
  function myInterval(){
    console.log("Looping");
  }
  var count;
  function callMe2(){
    console.log("Called!");
    ++count;
    if(count>5){
      clearInterval(myInterval);
    }
  }
  setTimeout(callMe,5000); //5000ms
  setTimeout(callMe2,5000); //loop
  myInterval = setInterval(callMe2,5000);
</script>
</body>
