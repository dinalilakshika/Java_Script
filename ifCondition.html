<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>If Condition</title>
</head>
<body>

<script>

  var a = 40;
  var b = 20;
  var c = 30;

  if (a>b){
    console.log("A Maximum No:",a);
  }else if(b>c){
    console.log("B Maximum No:",b);
  }else{
    console.log("C Maximum No:",c);
  }

</script>

</body>
</html>
