<h1>Array</h1>

<script>

    var array1 = [];
    var array2 = [1,2,3,4,5];
    var array3 = [1,2,3,4,5,"Sithira",true,function (){}];

    console.log(array2[2]);

    var numberArray = [99,25, 60, 15, 78,45,98];

    function findMax() {
        let value = 0;
        for (let i = 0; i < numberArray.length; i++) {
            if (numberArray[i] > value) {
                value = numberArray[i];
            }
        }

        return value;
    }
    console.log(findMax());

</script>
