<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Operator</title>
</head>
<body>

<script>
  var a = 10;
  var b = 2;

  console.log(a+b);
  console.log(a*b);
  console.log(a/b);

  //assignment operators
  var c = 10;
  var d = 5;

  console.log(c+=d);
  console.log(c*=d);
  console.log(c-=d);
</script>

</body>
</html>
