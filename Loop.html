<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<h1>loop</h1>
<script>
    console.log("[ For Loop ]")
    for (let i = 0; i < 100; i++) {
        if (i%2 === 0) console.log(i)
    }

    console.log("[ While Loop ]")

    var z = 1;
    while (z <= 100) {
        if (z % 2 === 0) console.log(z);
        z++;
    }

    console.log("[ Do While Loop ]")

    var d = 1;
    do{
        if (d%2 === 0) console.log(d)
        d++
    }while(d<=100)
</script>
</body>
</html>
