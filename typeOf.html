<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>typeOf</title>
</head>
<body>

<script>

  var a = "Good night"; // String
  console.log(typeof a);

  var b = true; // boolean
  console.log(typeof b);

  var c = 3;// int
  console.log(typeof c);

  x = {};//object
  console.log(typeof x);

  z = [];// Array
  console.log(typeof z);

  k = function (){};// Function
  console.log(typeof k);

  console.error(c);// print error

  console.warn(z);// print warning

  console.info(k);// print information

  //console.clear();// clear console

  console.table({id:1,name:"Sithira",age:20});// print table

</script>

</body>
</html>
