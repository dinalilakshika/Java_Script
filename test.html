
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<h1>0</h1>
<button>Click</button>
<button>Reset</button>
<hr>
<div></div>
<br>
<button>ON</button>
<button>OFF</button>

<script>
    var h1Tag = document.querySelectorAll("h1")[0];
    document.getElementsByTagName("button")[0].addEventListener("click",function (){
        var current = h1Tag.innerText;
        current++;
        h1Tag.innerText = current;
    });

    document.getElementsByTagName("button")[1].addEventListener("reset",function (){
        h1Tag.innerText = "0";
    });

    var circle = document.querySelectorAll("div")[0];
    document.getElementsByTagName("button")[2].addEventListener("click",function (){
        var style = "background-color:yellow";
        circle.style.cssText = style;
    });

    document.getElementsByTagName("button")[3].addEventListener("click",function (){
        var style1 = "border-radius:2px solid black"
        circle.style.cssText = style1;
    });


</script>
</body>
</html>
